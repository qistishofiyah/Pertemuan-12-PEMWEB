<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Create New Seminar</legend>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Kode">Kode</label>  
          <div class="col-md-4">
          <input id="Kode" name="Kode" type="text" placeholder="" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Nama Kegiatan">Nama Kegiatan</label>  
          <div class="col-md-8">
          <input id="Nama Kegiatan" name="Nama Kegiatan" type="text" placeholder="" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Appended Input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="appendedtext">Tanggal Mulai</label>
          <div class="col-md-5">
            <div class="input-group">
              <input id="appendedtext" name="appendedtext" class="form-control" placeholder="" type="text" required="">
              <span class="input-group-addon"></span>
            </div>
            
          </div>
        </div>
        <!-- Appended Input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="appendedtext">Tanggal Akhir</label>
          <div class="col-md-5">
            <div class="input-group">
              <input id="appendedtext" name="appendedtext" class="form-control" placeholder="" type="text" required="">
              <span class="input-group-addon"></span>
            </div>
            
          </div>
        </div>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Biaya">Biaya</label>  
          <div class="col-md-6">
          <input id="Biaya" name="Biaya" type="text" placeholder="" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Tempat">Tempat</label>  
          <div class="col-md-6">
          <input id="Tempat" name="Tempat" type="text" placeholder="" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Latitude">Latitude</label>  
          <div class="col-md-4">
          <input id="Latitude" name="Latitude" type="text" placeholder="" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Longitude">Longitude</label>  
          <div class="col-md-4">
          <input id="Longitude" name="Longitude" type="text" placeholder="" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Jenis Kegiatan">Jenis Kegiatan</label>
          <div class="col-md-6">
            <select id="Jenis Kegiatan" name="Jenis Kegiatan" class="form-control">
              <option value="Teknologi">Teknologi</option>
              <option value="Dakwah">Dakwah</option>
            </select>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="PIC">PIC</label>  
          <div class="col-md-6">
          <input id="PIC" name="PIC" type="text" placeholder="" class="form-control input-md" required="">
            
          </div>
        </div>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Deskripsi">Deskripsi</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="Deskripsi" name="Deskripsi"></textarea>
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for=""></label>
          <div class="col-md-4">
            <button id="" name="" class="btn btn-primary">Simpan</button>
          </div>
        </div>
        
        </fieldset>
        </form>
        




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
